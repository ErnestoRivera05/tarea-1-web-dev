<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Importacion de tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Importacion de iconos -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <title>VLA - Tarea 1</title>
    </head>
    <body>
        <div>
            <nav class="bg-orange-400 text-white italic font-serif flex justify-center p-2
            text-5xl">
                <h1>Bienvenido a mi tarea 1</h1>
            </nav>
            <br>
        </div>
        <div class="border-2 border-black h-32 gap-2 flex justify-center items-center">
            <button class="bg-red-500 border-2 border-black rounded-full p-2
            text-white italic font serif hover:bg-slate-500 shadow-md shadow-black
            hover:shadow-md transition-all duration-1000">
            <span class="material-symbols-outlined">
                home
                </span>
            Button 1
            </button>
            <button class="bg-amber-300 border-2 border-black rounded-full p-2
            text-white italic font serif hover:bg-orange-400 shadow-md shadow-black
            hover:shadow-md transition-all duration-1000">
            <span class="material-symbols-outlined">
                menu
                </span>
            Button 2
            </button>
            </div>
            <br>
            <div class="border-2 border-black h-32 gap-2 flex justify-end items-end">
                <button class="bg-lime-400 border-2 border-black text-white p-2 rounded-full
                font-serif italic shadow-md shadow-black hover:bg-red-500
                transition-all duration-1000 hover:shadow-md">
                <span class="material-symbols-outlined">
                    close
                    </span>
                Button 1</button>
                <button class="bg-teal-500 text-white italic font-serif p-2 rounded-full
                border-2 border-black hover:bg-amber-800 shadow-md shadow-black hover:shadow-md
                transition-all duration-1000 ">
                <span class="material-symbols-outlined">
                    grade
                    </span>
                Button 2</button>
            </div>
            <br>
            <div class="border-2 border-black h-52 gap-2 flex flex-col justify-end items-end">
                <button class="bg-sky-500 text-white italic font-serif p-2 rounded-full
                border-2 border-black shadow-md shadow-black hover:bg-black transition-all duration-1000
                hover:shadow-md">
                <span class="material-symbols-outlined">
                    delete
                    </span>
                Button 1</button>
                <button class="bg-yellow-700 text-white italic font-serif p-2 rounded-full
                border-2 border-black shadow-md shadow-black hover:bg-slate-600 transition-all duration-1000
                hover:shadow-md">
                <span class="material-symbols-outlined">
                    refresh
                    </span>
                Button 2</button>
            </div>
            <br>
            <div class="border-2 border-black h-52 gap-2 flex flex-col justify-start items-end">
                <button class="bg-pink-400 text-white font-serif italic rounded-full p-2
                border-2 border-black shadow-md shadow-black hover:bg-amber-300 hover:shadow-md
                transition-all duration-1000">
                <span class="material-symbols-outlined">
                    cancel
                    </span>
                Button 1</button>
                <button class="bg-rose-500 text-white font-serif italic p-2
                rounded-full border-2 border-black shadow-md shadow-black transition-all duration-1000
                hover:bg-blue-800 hover:shadow-md">
                <span class="material-symbols-outlined">
                    add_circle
                    </span>
                Button 2</button>
            </div>
            <br>
            <div class="border-2 border-black h-52 gap-2 flex justify-end items-start">
                <button class="bg-purple-600 text-white italic font-serif p-2 rounded-full
                border-2 border-black shadow-md shadow-black hover:shadow-md hover:bg-orange-300
                transition-all duration-1000">
                <span class="material-symbols-outlined">
                    apps
                    </span>
                Button 1</button>
                <button class="bg-black text-white italic font-serif p-2 border-2
                border-white rounded-full shadow-md shadow-orange-500 hover:bg-lime-700
                hover:shadow-md transition-all duration-1000">
                <span class="material-symbols-outlined">
                    toggle_off
                    </span>
                Button 2</button>
            </div>
    </body>
</html>
